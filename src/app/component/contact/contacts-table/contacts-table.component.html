<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>{{'full-name' | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} {{element.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>{{'email' | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>{{'phone' | translate}}</th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let phone of element.phones">{{phone | maskPhoneNumber}} <br></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>{{'address' | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{address(element.address)}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>{{'company' | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.company?.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
